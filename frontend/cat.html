<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cat Detail</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#f97316',
            softbg: '#1f2937', // Tailwind gray-800
            softfg: '#facc15'  // Tailwind yellow-400
          },
          animation: {
            pulseFast: 'pulse 0.5s ease-in-out infinite'
          }
        },
      },
    };

      document.addEventListener('mousemove', (e) => {
    const container = document.getElementById('toggleContainer');
    if (e.clientY < window.innerHeight * 0.2) {
      container.classList.add('opacity-100', 'pointer-events-auto');
      container.classList.remove('opacity-0', 'pointer-events-none');
    } else {
      container.classList.remove('opacity-100', 'pointer-events-auto');
      container.classList.add('opacity-0', 'pointer-events-none');
    }
  });
  </script>
</head>
<body class="bg-gray-900 text-white h-screen flex items-center justify-center relative">
  <!-- Toggles -->
<div id="toggleContainer"
     class="absolute top-0 right-0 w-full flex justify-end p-4 opacity-0 transition-opacity duration-300 pointer-events-none">
  <div class="flex flex-col items-end space-y-2 bg-gray-800 bg-opacity-80 rounded-lg p-3">
    <label class="flex items-center cursor-pointer">
      <input type="checkbox" id="toggleWeekend" class="mr-2 w-5 h-5" />
      <span>Vis nedtelling til helg</span>
    </label>
    <label class="flex items-center cursor-pointer">
      <input type="checkbox" id="toggleQR" class="mr-2 w-5 h-5" />
      <span>QR-Code for voting</span>
    </label>
  </div>
</div>

  <div class="flex flex-col md:flex-row items-center justify-center gap-10">
    <!-- Cat content -->
    <div class="text-center relative inline-block">
      <h1 id="catTitle" class="text-5xl font-bold mb-4">Cat Detail</h1>

    <!-- QR-Code Voting Link (links neben dem Bild) -->
    <div id="voteQR"
        class="hidden absolute right-full mr-6 top-1/2 transform -translate-y-1/2
                bg-white rounded-lg shadow-lg p-4 text-gray-900 text-center">
      <p class="text-2xl font-bold mb-4">Join the voting:</p>
      <img
        id="qrImg"
        src="/images/qr-code.png"
        alt="QR Code to vote"
        class="mx-auto w-48 h-256" />
    </div>

      <img id="catImg" src="" alt="" class="mx-auto rounded-lg shadow-lg mb-4 max-h-96"/>

      <!-- Countdown / Weekend Celebration (rechts neben dem Bild) -->
      <div id="weekendCountdown"
           class="hidden absolute left-full ml-6 top-1/2 transform -translate-y-1/2
                  bg-softbg text-softfg px-6 py-4 rounded-lg shadow-lg text-center">
        <p class="text-xl font-semibold mb-2">Til helg:</p>
        <p id="countdownText" class="text-6xl font-mono whitespace-nowrap"></p>
      </div>

      <p id="catName" class="text-3xl font-semibold mt-4 mb-2"></p>
      <p id="catVotes" class="text-lg mb-4"></p>
      <a href="/" class="bg-primary text-white px-6 py-2 rounded hover:bg-orange-600 transition">Back</a>
    </div>
  </div>

  <script>
  // Nächsten Freitag 15:30 ermitteln (unverändert)
  function getNextFriday330() {
    const now = new Date();
    const day = now.getDay();
    let delta = (5 - day + 7) % 7;
    const target = new Date(now);
    target.setDate(now.getDate() + delta);
    target.setHours(15, 30, 0, 0);
    if (target <= now) target.setDate(target.getDate() + 7);
    return target;
  }

  // Prüfen, ob wir bereits im Feiermodus sind (unverändert)
  function isWeekendCelebration() {
    const now = new Date();
    const day = now.getDay(), h = now.getHours(), m = now.getMinutes();
    if (day === 5 && (h > 15 || (h === 15 && m >= 30))) return true;
    if (day === 6 || day === 0) return true;
    return false;
  }

  // Berechnet die verbleibende Zeit in "Geschäftsstunden" (8–15:30 Mo–Fr)
function getBusinessHourDiff(now, target) {
  const MS = 1000, MIN = 60*MS, HOUR = 60*MIN;
  const WORK_START = 8, WORK_END = 15.5; // 15:30 = 15.5h

  let totalMs = 0;
  let cur = new Date(now);

  // 1) Auf erstes Arbeitsfenster verschieben
  const curHour = cur.getHours() + cur.getMinutes()/60;
  if (curHour < WORK_START) {
    cur.setHours(WORK_START, 0, 0, 0);
  } else if (curHour >= WORK_END || [0,6].includes(cur.getDay())) {
    // nächster Werktag um 8 Uhr
    do { cur.setDate(cur.getDate()+1); }
    while ([0,6].includes(cur.getDay()));
    cur.setHours(WORK_START,0,0,0);
  }

  const end = new Date(target);

  // 2) Schleife Tag für Tag
  while (cur < end) {
    if (![0,6].includes(cur.getDay())) {
      // Tagesarbeitszeit-Beginn und -Ende
      const dayStart = new Date(cur);
      dayStart.setHours(WORK_START,0,0,0);
      const dayEnd = new Date(cur);
      dayEnd.setHours(WORK_END,30,0,0); // 15:30:00

      // Schnittmenge [cur, end] ∩ [dayStart, dayEnd]
      const from = new Date(Math.max(cur, dayStart));
      const to   = new Date(Math.min(end, dayEnd));
      if (to > from) {
        totalMs += to - from;
      }

      // 3) Wichtig: cur auf das spätere von (dayEnd, end) setzen
      cur = new Date(Math.max(dayEnd, from));
    }

    // 4) Wenn noch Zeit übrig und wir nicht schon im Ziel sind, zum nächsten Arbeitstag
    if (cur < end) {
      // auf nächsten Werktag 8 Uhr
      do { cur.setDate(cur.getDate()+1); }
      while ([0,6].includes(cur.getDay()));
      cur.setHours(WORK_START,0,0,0);
    }
  }

  return totalMs;
}

function updateCountdown() {
  const disp    = document.getElementById('countdownText');
  if (isWeekendCelebration()) {
    disp.textContent = 'Hooray!';
    disp.classList.add('animate-pulseFast');
    return;
  }
  disp.classList.remove('animate-pulseFast');

  const now      = new Date();
  const target   = getNextFriday330();
  let diffMs     = getBusinessHourDiff(now, target);

  // Länge eines "Geschäftstages" in ms (7,5 h)
  const FULL_DAY_MS = 7.5 * 60 * 60 * 1000;

  // Anzahl voller 7,5h-Blöcke
  const days  = Math.floor(diffMs / FULL_DAY_MS);

  // Rest (immer < 7,5 h)
  let remMs    = diffMs % FULL_DAY_MS;

  // Stunden, Minuten, Sekunden aus dem Rest
  const h = Math.floor(remMs / (3600 * 1000));
  remMs -= h * 3600 * 1000;
  const m = Math.floor(remMs / (60 * 1000));
  const s = Math.floor((remMs % (60 * 1000)) / 1000);

  const pad = n => String(n).padStart(2, '0');
  disp.textContent = `0${days}d ${pad(h)}h ${pad(m)}m`;
}

      // Toggle logic
      document.addEventListener('DOMContentLoaded', () => {
        const toggleWeekend = document.getElementById('toggleWeekend');
        const toggleQR      = document.getElementById('toggleQR');
        const boxCountdown  = document.getElementById('weekendCountdown');
        const boxQR         = document.getElementById('voteQR');

        const qrImg = boxQR.querySelector('img');
        qrImg.src   = '/images/qr-code.png';

        let interval = null;

        toggleWeekend.addEventListener('change', () => {
          if (toggleWeekend.checked) {
            boxCountdown.classList.remove('hidden');
            updateCountdown();
            interval = setInterval(updateCountdown, 1000);
          } else {
            boxCountdown.classList.add('hidden');
            clearInterval(interval);
          }
        });

        toggleQR.addEventListener('change', () => {
          if (toggleQR.checked) boxQR.classList.remove('hidden');
          else                  boxQR.classList.add('hidden');
        });
      });

    // Cat detail logic unchanged
    async function loadCat() {
      const params = new URLSearchParams(window.location.search);
      const category = params.get('category');
      const id = params.get('id');
      const titleMap = {
        day: 'Cat of the Day',
        month: 'Monthly Cutest',
        year: 'Cat of the Year',
        top: 'Top Cutest Cat',
        random: 'Random Cat',
        search: 'Search Result'
      };
      const pageTitle = titleMap[category] || 'Cat Detail';

      document.title = pageTitle;
      document.getElementById('catTitle').textContent = pageTitle;

      const singleLB = ['day','month','year','top'];
      let endpoint;
      if (singleLB.includes(category)) {
        endpoint = `/api/leaderboard/${category}`;
      } else if (id) {
        endpoint = `/api/cat/${id}`;
      } else {
        document.getElementById('catName').textContent = 'Keine Cat ausgewählt';
        return;
      }

      try {
        const res = await fetch(endpoint);
        if (!res.ok) throw new Error('Not found');
        const cat = await res.json();

        document.getElementById('catImg').src = cat.image_url;
        document.getElementById('catImg').alt = cat.name;
        document.getElementById('catName').textContent = cat.name;

        let votesText;
        switch (category) {
          case 'day': votesText = `${cat.votes_today} votes today`; break;
          case 'month': votesText = `${cat.votes_this_month} votes this month`; break;
          case 'year': votesText = `${cat.votes_this_year} votes this year`; break;
          default: votesText = `${cat.total_votes} votes total`;
        }
        document.getElementById('catVotes').textContent = votesText;
      } catch (err) {
        document.getElementById('catName').textContent = 'Keine Cat gefunden';
        document.getElementById('catVotes').textContent = '';
        document.getElementById('catImg').src = '';
        console.warn(err);
      }
    }

    loadCat();
    setInterval(loadCat, 10000);
  </script>
</body>
</html>
